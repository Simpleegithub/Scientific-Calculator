<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="input-field">
            <input type="text" name="" id="input-field"value=0 inputmode="" readonly style="border: none;">
        </div>
        <div class="buttons">
            <div class="btn "><button class="blue">C</button></div>
            <div class="btn"><button class="blue" id="Ce">Ce</button></div>
            <div class="btn"><button class="blue">cos</button></div>
            <div class="btn"><button class="blue">tan</button></div>
            <div class="btn"><button class="darkblue">log</button></div>
            <div class="btn"><button class="darkblue">sqrt </button></div>
            <div class="btn"><button class="darkblue">pow</button></div>
            <div class="btn"><button class="blue">sin</button></div>
            <div class="btn "><button class="darkblue">7</button></div>
            <div class="btn "><button class="darkblue">8</button></div>
            <div class="btn "><button class="darkblue">9</button></div>
            <div class="btn "><button class="blue">-</button></div>

            <div class="btn"><button class="darkblue">4</button></div>
            <div class="btn"><button class="darkblue">5</button></div>
            <div class="btn"><button class="darkblue">6</button></div>
            <div class="btn"><button class="blue">+</button></div>
            <div class="btn"><button class="darkblue">1</button></div>
            <div class="btn"><button class="darkblue">2</button></div>
            <div class="btn"><button class="darkblue">3</button></div>
            <div class="btn"><button class="blue" >x</button></div>

            
            <div class="btn"><button class="darkblue" >0</button></div>
            <div class="btn"><button class="darkblue" >.</button></div>

            <div class="btn"><button class="darkblue ">/</button></div>
            <div class="btn"><button class="orange " >=</button></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
